<div class="container">
  <h2>Basic Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start Date</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let rowData of gridData.data let i = index">
        <td *ngFor="let key of gridData.keys">{{rowData[key]}}</td>
      </tr>
    </tbody>
  </table>
</div>
